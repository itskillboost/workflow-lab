name: Build and Deploy Spring Boot to AWS EC2
on:
  push:
    branches: [ main ]

env:
  PROJECT_NAME: cicdproject
  BUCKET_NAME: cide-codedeploy-4878
  CODE_DEPLOY_APP_NAME: cicdapp
  DEPLOYMENT_GROUP_NAME: cicdapp_deploy
  AWS_REGION: ap-northeast-2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download Gradle Wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            echo "gradlew not found, downloading..."
            wget https://services.gradle.org/distributions/gradle-7.6.1-bin.zip
            unzip gradle-7.6.1-bin.zip
            mv gradle-7.6.1/bin/gradle gradlew
            chmod +x gradlew
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Setup Java JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download and Setup Gradle
        run: |
          mkdir -p ~/.gradle/wrapper/dists
          wget -q https://services.gradle.org/distributions/gradle-7.6-bin.zip -O ~/.gradle/wrapper/dists/gradle-7.6-bin.zip
          unzip -q ~/.gradle/wrapper/dists/gradle-7.6-bin.zip -d ~/.gradle/wrapper/dists/
      
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make Zip File
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: |
          aws deploy create-deployment \
            --application-name $CODE_DEPLOY_APP_NAME \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name $DEPLOYMENT_GROUP_NAME \
            --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
